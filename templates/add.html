{% extends 'base.html' %}
{% block content %}
<h1>IT GOES TO ADD!</h1>
<form id="add" method="POST">
  {{ form.hidden_tag() }}

  {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
      {{field.label}}
      {{field}}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Submit Pet</button>

</form>
{% endblock %}
